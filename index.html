          "@type": "Question",
          "name": "What is Storyland?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Storyland is a magical app that creates personalized stories for your children using AI and your own voice."
          }
        },
        {
          "@type": "Question",
          "name": "How does voice cloning work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Record a 30-second script, and our AI clones your voice in minutes. Use it for unlimited personalized stories."
          }
        },
        {
          "@type": "Question",
          "name": "Is Storyland safe for kids?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! Storyland is 100% safe for kids with no ads, privacy-first design, and encrypted voice data."
          }
        },
        {
          "@type": "Question",
          "name": "Can the whole family use one account?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely! One account works for the whole family with multiple voice profiles and kid profiles."
          }
        }
      ]
    }
